<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOVOS | </title>
    <!-- 반응형 웹 만들기 -->
    <!-- <link rel="stylesheet" href="./NO_service_M.css" media="(max-width:600px)"> -->
    <link rel="stylesheet" href="./NO_service.css">
    <link rel="stylesheet" href="./Company.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./picture_effect.css">

        <!-- navbar -->
        <script>document.addEventListener("DOMContentLoaded", function() {
            fetch('nav.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar').innerHTML = data;
                document.getElementById('navbar-toggle').addEventListener('click', function() {
                var menu = document.querySelector('.navbar-menu');
                menu.classList.toggle('active');
                var toggle = document.getElementById('navbar-toggle');
                toggle.classList.toggle('change');
                var logo = document.querySelector('.navbar-logo');
                logo.classList.toggle('hidden');
                });
              });
            });
        </script>

</head>
<body>
        <!--여기가 네비게이션 들어갈 부분-->
        <div id="navbar"></div>
        <!-- 홈페이지 헤더 큰 파란색 창-->
        <div class="page-header">
            <div class="page-header-inner container">
                <h1 clas="page-header-title">会社案内</h1>
            </div>
        </div>

    <!-- 본문 -->
     
    <!-- 사진 효과 -->
        <div class="color-box"></div>
    <!-- input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1" -->

    <!-- 외부 JavaScript 파일 포함 -->
        <script src="picture_effect.js"></script>
    
    <!-- Footer -->
        <footer id="footer-placeholder">
    <!-- footer.html 파일을 불러와서 콘텐츠를 동적으로 추가할 것입니다. -->
        </footer>
    <!-- #footer-placeholder -->

    <!-- 스크립트 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // footer.html 파일을 불러와서 #footer-placeholder에 삽입하는 스크립트
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;

                    // 동적으로 이미지 추가하는 코드
                    var imageUrl = './imgs_company/dynamic_image.png'; // 불러올 이미지 경로
                    var img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Dynamic Image';
                    document.getElementById('dynamicImage').appendChild(img);
                });
        });
    </script>
</body>
</html>
