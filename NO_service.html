        <!-- 본문 -->
            
        <!--footer 이게 진짜-->
        <footer id="footer-placeholder">
        <!--footer.html 파일을 불러와서 콘텐츠를 동적으로 추가할 것입니다. -->
        </footer>

        <!--footer인데 어디에 쓰는지는 모름-->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // footer.html 파일을 불러와서 #footer-placeholder에 삽입하는 스크립트
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer-placeholder').innerHTML = data;
    
                        // 동적으로 이미지 추가하는 코드
                        var imageUrl = './imgs_company/dynamic_image.png'; // 불러올 이미지 경로
                        var img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'Dynamic Image';
                        document.getElementById('dynamicImage').appendChild(img);
                    });
            });
        </script>

    <!--사진 효과 넣기-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const observer = new IntersectionObserver(function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('reveal');
                        observer.unobserve(entry.target); // Unobserve after revealing
                    }
                });
            });

            const target = document.querySelector('.color-box');
            observer.observe(target);

            const opacitySlider = document.getElementById('opacity-slider');
            opacitySlider.addEventListener('input', function () {
                target.style.opacity = this.value;
            });
        });
    </script>
