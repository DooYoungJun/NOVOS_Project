<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVOS | HOME</title>

    <script src="weather.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="./NO_service.css" media="(min-width:600px)">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="index.css">

    <!-- footer-->
    <script>document.addEventListener("DOMContentLoaded", function() {
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
      });</script>    

      <!-- navbar -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
          document.getElementById('navbar-toggle').addEventListener('click', function() {
          var menu = document.querySelector('.navbar-menu');
          menu.classList.toggle('active');
          var toggle = document.getElementById('navbar-toggle');
          toggle.classList.toggle('change');
          var logo = document.querySelector('.navbar-logo');
          logo.classList.toggle('hidden');
          });
          var currentPage = window.location.pathname.split('/').pop();
          console.log("Current page:", currentPage);
          var menuItems = document.querySelectorAll('.navbar-item');
          menuItems.forEach(function(item) {
          console.log("Checking item:", item.getAttribute('data-link'));
          if (item.getAttribute('data-link') === currentPage) {
              item.classList.add('active');
              console.log("Active class added to:", item);
          } else {
              item.classList.remove('active');
          }
        });
      });
    });
    </script>
</head>
<body>
  <div id="navbar"></div>
  <br><br>
  <h2 id="location-name-tag">오늘의 날씨</h2>
  <div class="image-container">
    <img id="weather-image" src="images/Clear.jpg" alt="weather Image">
    <div class="text-overlay"></div>
</div>
    <div id="footer"></div>
</body>
</html>
